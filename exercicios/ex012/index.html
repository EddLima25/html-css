<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>
    
    <!--Abaixo um modo de adicionar vídeos de uma forma mais simples-->
    <video src="midia/meu-video.mp4.mp4" width="560" controls></video>

    
    <!--Abaixo a forma mais profissional e adicionando outros formatos para se adequar a todos navegadores-->
    
    <h1>Inserindo videos Mais Profissionalmente</h1>
    <video controls width="560">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video-m4v.m4v" type="video/m4v">
        <source src="midia/meu-video-web.webm" type="video/webm">
    </video>

    <!--Abaixo eu adicionei uma capa ao meu vídeo-->
    <h1>Vídeo com Capa</h1>
    <video controls width="560" poster="imagens/meu-limao.png">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    </video>

    <h1>Inserindo Vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
