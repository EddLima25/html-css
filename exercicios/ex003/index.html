<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imgans</title>
</head>
<body>
    <h1>Testando Carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo-html.png" alt="Logo HTML5"> <!--Imagem adicionada da mesma pasta index-->
    <p>Podemos também carregar imagens de sub-pastas.</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3"> <!--Imagem adicionada de uma sub-pasta-->
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-2038874-1720087.png?f=avif&w=256" alt="Logo JavaScript"> <!--Imagem adicionada de um URL da internet-->
</body>
</html>
